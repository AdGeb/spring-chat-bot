spring:
  application:
    name: sping-chat-bot
  ai:
    azure:
      openai:
        api-key: ${AZURE_OPENAI_API_KEY}
        endpoint: ${AZURE_OPENAI_ENDPOINT}
        chat:
          options:
            deployment-name: "gpt-4o-mini"
            temperature: 0.7
            max-tokens: 400
            top-p: 0.95
